<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular + D3 Pong</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body ng-app="angularPong" ng-keydown="keyDown($event)" ng-keyup="keyUp($event)">
	<div class="container">

		<h4>angular + d3</h4>
		<h6>pong -- a potential 2d game engine implementation</h6>
			<div class="row">
				<button class= "btn btn-default btn-sm" ng-click="toggle()" >
					<span ng-show="!playing" class="glyphicon glyphicon-play"></span>
					<span ng-show="playing" class="glyphicon glyphicon-stop"></span>
				</button>
				<button class="btn btn-default btn-sm" ng-click="reset()"><span class="glyphicon glyphicon-refresh"></span></button>			
			</div>
			<hr>	
			<div class="row">
				<div game-container class="col-xs-12"></div>
			</div>
			<div class="row" >
				<h4>Player 1 : {{myPaddleOne.score }} </h4>
				<h4>Player 2 : {{myPaddleTwo.score }} </h4>
			</div>

	</div>
	



	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.1/d3.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
